version: '3.8'
services:
  flask-app:
    build: ./app
    ports:
      - "8001:8001"
    depends_on:
      - mysql-db
    networks:
      - predictorapp_network

  mysql-db:
    image: mysql:8.4.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: LeagueStats
    ports:
      - "3306:3306"
    networks:
      - predictorapp_network

networks:
  predictorapp_network:
    driver: bridge